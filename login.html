<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simple Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Banking System</h1>
            <ul class="flex space-x-4 text-white">
                <li><a href="index.html" class="nav-link hover:underline public">Home</a></li>
                <li><a href="banking.html" class=" nav-link hover:underline private">Accounts</a></li>
                <li><a href="login.html" class=" nav-link hover:underline login-reg">Login</a></li>
                <li><a href="register.html" class=" nav-link hover:underline login-reg">Register</a></li>
                <li><a onclick="logout()" class=" nav-link hover:underline private">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto my-8 p-8 flex justify-center">
        <div class="w-1/2 bg-white rounded-md p-10 flex flex-col">
            <h1 class="text-3xl font-bold mb-4">Login</h1>

            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" class="border rounded-md p-2 mb-4">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" class="border rounded-md p-2 mb-4">
            <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Login</button>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('loginUser', JSON.stringify(user));
                setTimeout(() => {
                    window.location.href = 'banking.html';
                }, 2000);
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
